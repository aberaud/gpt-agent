<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI output viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <style>
body {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}
.content {
  flex: 1;
  padding: 1rem;
  overflow-y: hidden;
  display: flex;
  overflow-x: auto;
  white-space: nowrap;
}
.agent-container {
    width: calc(576px - 3rem);
    min-width: calc(576px - 3rem);
    margin-left: .5rem;
    margin-right: .5rem;
}
@media (max-width: 576px) {
    .agent-container {
        width: calc(100% - 1rem);
        min-width: calc(100% - 1rem);
    }
}
.agent {
    max-height: 100%;
    white-space: normal;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}
.messages {
    flex: 1;
    overflow-y: auto;
}
#main-menu {
    margin: 8px;
}
    </style>    
    <script>
const getClass = role => {
    switch (role) {
        case 'user': return 'list-group-item-primary'
        case 'assistant': return 'list-group-item-success'
        case 'system': return 'list-group-item-warning'
        case 'function': return 'list-group-item-info'
        default: return ''
    }
}
const getLanguage = filename => {
    switch (filename.split('.').pop()) {
        case 'py': return 'python'
        case 'sh': return 'bash'
        default: return ''
    }
}
const default_command = {
    icon: msg => 'bi-chat-left-dots-fill',
    message: msg => {
        if (typeof(msg) == 'string') {
            return `<pre>${escapeHtml(msg)}</pre>`
        } else {
            return `<b>${msg.command} ${Object.values(msg.arguments).join(' ')}</b><pre>${escapeHtml(msg.content)}</pre>`
        }
    }
}
const commands = {
    COMPLETE: {
        icon: msg => msg.arguments.status == 'success' ? 'bi-check-circle-fill' : 'bi-x-circle-fill text-danger',
        message: msg => escapeHtmlFull(msg.arguments.content)
    },
    INFO: {
        icon: msg => 'bi-info-circle-fill',
        message: msg => msg.content
    },
    WRITE: {
        icon: msg => 'bi-pencil-fill',
        message: msg => {
            const lang = getLanguage(msg.arguments.filename)
            if (lang) {
                return `<b>${msg.arguments.filename}</b><pre><code class="language-${lang}">${hljs.highlight(msg.arguments.content, {language: lang}).value}</code></pre>`
            } else {
                return `<b>${msg.arguments.filename}</b><pre>${escapeHtml(msg.content)}</pre>`
            }
        }
    },
    RUN: {
        icon: msg => 'bi-terminal-fill',
        message: msg => `<b>Bash</b><pre><code class="language-bash">${hljs.highlight(msg.arguments.content, {language: 'bash'}).value}</code></pre>`
    },
    PYTHON: {
        icon: msg => 'bi-terminal-fill',
        message: msg => `<b>Python</b><pre><code class="language-python">${hljs.highlight(msg.arguments.content, {language: 'python'}).value}</code></pre>`
    },
    ASSIGN: {
        icon: msg => 'bi-diagram-3-fill',
        message: msg => `<b>${msg.arguments.agent_id}</b><br/>${escapeHtmlFull(msg.arguments.content)}`
    },
    REQUEST: {
        icon: msg => 'bi-question-circle-fill',
        message: msg => `Request for ${msg.arguments.supervisor}<br/><br/><b>${escapeHtmlFull(msg.arguments.content)}</b>`
    },
    INSTRUCTIONS: {
        icon: msg => 'bi-journal-check',
        message: msg => `<pre>${escapeHtml(msg.content)}</pre>`
    },
    IDENTITY: {
        icon: msg => 'bi-journal-check',
        message: msg => `<b>${escapeHtmlFull(msg.content)}</b>`
    },
    USER_INPUT: {
        icon: msg => 'bi-journal-check',
        message: msg => `<b>${escapeHtmlFull(msg.content)}</b>`
    },
    ENVIRONMENT: {
        icon: msg => 'bi-info-circle',
        message: msg => `<pre>${escapeHtml(msg.content)}</pre>`
    },
    OUTPUT: {
        icon: msg => 'bi-info-circle',
        message: msg => `<pre>${escapeHtml(msg.arguments.content)}</pre>`
    },
    PARSE_ERROR: {
        icon: msg => 'bi-exclamation-circle-fill',
        message: msg => `<b>Parsing error</b><pre>${escapeHtml(msg.content)}</pre>`
    },
}
const formatter = new Intl.NumberFormat('en-US', {
  style: 'currency',
  currency: 'USD',

  // These options are needed to round to whole numbers if that's what you want.
  //minimumFractionDigits: 0, // (this suffices for whole numbers, but will print 2500.10 as $2,500.1)
  //maximumFractionDigits: 0, // (causes 2500.99 to be printed as $2,501)
});
const escapeHtml = unsafe => unsafe ? unsafe.replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;') : ''
const escapeHtmlFull = unsafe => unsafe ? escapeHtml(unsafe).replaceAll('\n', '<br/>') : ''
const htmlToElement = html => {
    var template = document.createElement('template');
    html = html.trim();
    template.innerHTML = html;
    return template.content.firstChild;
}
const messageRow = message => {
    const display = {...default_command, ...(commands[message.function_call && message.function_call.name] || {})}
    console.log(message, display)
    return `<li class="list-group-item message ${getClass(message.role)}">
        <i class="${display.icon(message.function_call)} flex-shrink-0 me-2"></i>
        ${message.function_call && display.message(message.function_call) || ''}
        ${message.content && escapeHtmlFull(message.content) || ''}
    </li>`
}

const agentCard = agent => 
    `<div class="card agent${agent.completed ? ' text-bg-secondary' : ''}" id="agent-${agent.id}">
        <div class="card-header"><h5 class="card-title">${agent.id}</h5></div>
        <ul class="messages list-group list-group-flush">
            ${agent.messages.reverse().map(message => messageRow(message)).join('\n')}
        </ul>
    </div>`

const addResult = (container, agent) => {
    const card = document.createElement('div')
    card.id = `agent-${agent.id}-container`
    card.classList.add('agent-container')
    if (agent.completed)
        card.classList.add('agent-complete')
    card.innerHTML = agentCard(agent)
    container.insertBefore(card, container.firstChild)
    card.animate([{ opacity: 0, transform: 'scale(.8)', width: '80px' }, {}],
        { duration: 400, easing: 'ease-out' })
    return card
}
const updateCard = (card, agent) => {
    console.log('updateCard', agent)
    card.innerHTML = agentCard(agent)
    if (agent.completed) {
        card.classList.add('agent-complete')
        card.querySelector('.agent').classList.add('text-bg-secondary')
    }
}
const onRestart = () => {
    const container = document.getElementById('main-content')
    container.innerHTML = ''
    ws.send(JSON.stringify({ restart: true }))
    return false
}
const onSubmit = (e, id) => {
    ws.send(JSON.stringify({ id: id, message: e.target.querySelector('input').value }))
    e.target.remove()
    return false
}
const inputBox = (id, msg) => `<form onsubmit="return onSubmit(event, '${id}')">
                <label class="form-label">${msg}</label>
                <input type="text" class="form-control" autofocus>
            </form>`

const new_websocket = (dispatch) => {
    const container = document.getElementById('main-content')
    const loader = document.getElementById('loader')
    const textMsg = document.getElementById('main-title')
    const usage = document.getElementById('usage')
    const usageTokens = document.getElementById('usage-tokens')
    const usageDollars = document.getElementById('usage-dollars')
    const ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port}/ws`)
    ws.binaryType = "blob"
    ws.onopen = () => {
        textMsg.textContent = 'Connected'
        loader.remove()
    }
    ws.onclose = () => textMsg.textContent = 'Disconnected'
    ws.onerror = (e) => console.log(e)
    ws.onmessage = (m) => {
        try {
            if (typeof m.data == "string") {
                const data = JSON.parse(m.data)
                console.log(data)
                const agents = data.agents ? Object.values(data.agents) : []
                if (agents) {
                    for (const agent of agents) {
                        const lastMessage = agent.messages[agent.messages.length - 1]
                        agent.completed = lastMessage.function_call && lastMessage.function_call.name == 'COMPLETE'
                        const card = document.getElementById(`agent-${agent.id}-container`)
                        if (card)
                            updateCard(card, agent)
                        else
                            container.prepend(addResult(container, agent))
                    }
                    Array.from(container.getElementsByClassName('agent-complete')).reverse().forEach(agent => {
                        container.removeChild(agent)
                        container.appendChild(agent)
                    })
                }
                if (data.usage) {
                    usageTokens.textContent = `${data.usage.total_tokens} tokens`
                    usageDollars.textContent = formatter.format(data.usage.total_dollars)
                }
                if (data.state == 'message') {
                    //let card = document.getElementById(`agent-${data.id}`)
                    const card = document.getElementById(`agent-${data.id}-container`)
                    const completed = data.message.function_call && data.message.function_call.name == 'COMPLETE'
                    if (completed) loader.remove()
                    if (!card) {
                        card = addResult(container, { id: data.id, messages: [data.message], completed: completed })
                        container.prepend(card)
                    } else {
                        const messages = card.querySelector('.messages')
                        const newMessage = htmlToElement(messageRow(data.message))
                        messages.prepend(newMessage)
                        h = newMessage.offsetHeight
                        newMessage.animate([{ 'padding-top': 0, 'padding-bottom':0, height: 0 }, { height: h + 'px'}],
                            { duration: 400, easing: 'ease-out' })
                        if (completed) {
                            card.classList.add('agent-complete')
                            card.querySelector('.agent').classList.add('text-bg-secondary')
                        }
                    }
                } else if (data.state == 'request') {
                    let card = document.getElementById(`agent-${data.id}`)
                    if (!card) {
                        card = addResult(container, { id: data.id, messages: [] })
                        container.prepend(card)
                    }
                    textMsg.textContent = `Waiting for human input: ${data.id}`
                    const header = card.querySelector('.card-header')
                    header.innerHTML = `<h5 class="card-title">${data.id}</h5>${inputBox(data.id, data.message)}`
                } else if (data.state == 'running') {
                    loader.remove()
                    console.log(agents)
                    const lastAgent = (agents && agents.length > 0) ? agents[agents.length - 1].id : data.id
                    textMsg.textContent = `Agent running: ${lastAgent}`
                    const card = document.getElementById(`agent-${lastAgent}`)
                    if (card) {
                        const header = card.querySelector('.card-header')
                        header.appendChild(loader)
                    }
                } else if (data.state == 'completed') {
                    textMsg.textContent = 'Completed'
                    loader.remove()
                }
            }
        } catch (e) {
            console.log(`Failed to handle websocket message:`)
            console.log(e)
        }
    }
    return ws
}
    </script>
</head>
<body class="bg-dark-subtle">
    <header>
        <div id="searchbar" class="container">
            <div class="card mt-1">
                <div class="d-flex" style="align-items: center; padding: .5rem;">
                    <h1 id="main-title" class="display-5 d-inline">Connecting...</h1>
                    <div id="loader" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <ul class="list-group list-group-flush ms-auto">
                        <li id="usage-tokens" class="list-group-item text-body-secondary"></li>
                        <li id="usage-dollars" class="list-group-item text-body-secondary"></li>
                    </ul>
                    <div id="main-menu" class="btn-group" role="group" aria-label="Basic example">
                        <!--<button type="button" class="btn btn-primary"><i class="bi bi-stop"></i></button>-->
                        <button type="button" class="btn btn-primary" onclick="onRestart()"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="content" id="main-content"></div>
    <script>
const ws = new_websocket()
    </script>
</body>
</html>
